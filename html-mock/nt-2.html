    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">JESSICA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <main class="flex-shrink-0">
        <div class="container mt-100">
            <p>
                <a href="nt-1.html"><< Back to Search</a>
            </p>

            <p><strong>Contribute a Post</strong></p>

            <h5 class="card-title">Weed Warriors of Darwin</h5>

            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" aria-describedby="title" value="Gamba Grass in Mary River National Park">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control rounded" rows="5" aria-label="description">For our excursion for the Weed Warriors program, we headed to the Mary River National Park to identify areas of Gamba Grass infestation.
                    </textarea>
                </div>

                <div class="form-group">
                    <label for="video">Video</label>
                    <input type="text" class="form-control" id="video" aria-describedby="video" placeholder="https://m.youtube.com/watch?v=mockonly">
                </div>

                <div class="form-group">
                    <label for="dataset">Relevant Data Sets</label>
                    <textarea class="form-control rounded" rows="3" aria-label="dataset">https://data.nt.gov.au/dataset/nt-weeds
                    </textarea>
                </div>
            </form>

            <br />

        </div>
    </main>
    
    <footer class="footer page-footer font-small blue">
